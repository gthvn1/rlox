<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="gruvy_bubble_style.css"
  </head>
  <body>

    <div class="bubbles">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="main-container">
      <div class="left-panel">
        <textarea id="input" rows="30" placeholder="// Write some Lox here"></textarea>
        <br />
        <button id="scan-button">Run RLOX</button>
      </div>
      <div class="right-panel">
        <textarea id="scan-output" placeholder="Scan output"></textarea>
        <textarea id="parse-output" placeholder="Parse output"></textarea>
        <textarea id="expr-output" placeholder="Expression output"></textarea>
      </div>
    </div>

    <script type="module">
      import init, { Session } from './rlox-web/pkg/rlox_web.js';

      async function main() {
        await init();

        const session = new Session();

        document.getElementById("scan-button").addEventListener("click", () => {
          const code = document.getElementById("input").value;
          const result = session.scan(code);
          document.getElementById("scan-output").textContent = result;
        });
      }

      main();
    </script>
  </body>
</html>
