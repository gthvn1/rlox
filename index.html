<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="aqua_style.css"
  </head>
  <body>
    <textarea id="output" rows="20"> // Output will appear here</textarea>
    <textarea id="input" rows="10"> // Write some Lox here</textarea>
    <br />
    <button id="scan-button">Scan</button>

    <script type="module">
      import init, { scan } from './rlox-web/pkg/rlox_web.js';

      async function main() {      
        await init();
        document.getElementById("scan-button").addEventListener("click", () => {
          const code = document.getElementById("input").value;
          const result = scan(code);
          document.getElementById("output").textContent = result;
        });
      }

      main();
    </script>
  </body>
</html>
