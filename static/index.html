<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/css/style.css"
  </head>
  <body>

    <div class="bubbles">
      <span></span><span></span><span></span><span></span><span></span>
    </div>

    <div class="main-container">
      <div class="left-panel">
        <textarea id="input" rows="30" placeholder="// Write some Lox here">andy formless fo _ _123 _abc ab123
abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890_

// expect: IDENTIFIER andy null
// expect: IDENTIFIER formless null
// expect: IDENTIFIER fo null
// expect: IDENTIFIER _ null
// expect: IDENTIFIER _123 null
// expect: IDENTIFIER _abc null
// expect: IDENTIFIER ab123 null
// expect: IDENTIFIER abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890_ null
// expect: EOF  null</textarea>
        <br />
        <button id="scan-button">Run RLOX</button>
      </div>
      <div class="right-panel">
        <textarea id="scan-output" placeholder="Scan output"></textarea>
        <textarea id="parse-output" placeholder="Parse output"></textarea>
        <textarea id="expr-output" placeholder="Expression output"></textarea>
      </div>
    </div>

    <script type="module">
      import init, { Session } from '/rlox_web.js';

      async function main() {
        await init();

        const session = new Session();

        document.getElementById("scan-button").addEventListener("click", () => {
          const code = document.getElementById("input").value;

          const toks = session.scan(code);
          document.getElementById("scan-output").textContent = toks;

          const parsing = session.parse();
          document.getElementById("parse-output").textContent = parsing;
        });
      }

      main();
    </script>
  </body>
</html>
